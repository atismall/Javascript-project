<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Meter Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calorie Counter</h1>
        <div id="container">
            <form id="calorie_counter">
                <label for="budget">Budget</label>
                <input type="number" id="budget" placeholder="Daily calorie budget" min="0" required>
                <fieldset id="breakfast">
                    <legend>Breakfast</legend>
                    <div class="input_container"></div>
                </fieldset>
                <fieldset id="lunch">
                    <legend>Lunch</legend>
                    <div class="input_container"></div>
                </fieldset>
                <fieldset id="dinner">
                    <legend>Dinner</legend>
                    <div class="input_container"></div>
                </fieldset>
                <fieldset id="snacks">
                    <legend>Snacks</legend>
                    <div class="input_container"></div>
                </fieldset>
                <fieldset id="exercise">
                    <legend>Exercise</legend>
                    <div class="input_container"></div>
                </fieldset>
                <div id="controls">
                    <span>
                        <label for="entry_dropdown">Add food or exercise</label>
                        <select name="options" id="entry_dropdown">
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="snacks">Snacks</option>
                            <option value="exercise">Exercise</option>
                        </select>
                        <button type="button" id="add_entry">Add Entry</button>
                    </span>
                </div>
                <div>
                    <button type="submit">Calculate Remaining Calories</button>
                    <button type="button" id="clear">clear</button>
                </div>
            </form>
            <div id="output" class="hide"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
